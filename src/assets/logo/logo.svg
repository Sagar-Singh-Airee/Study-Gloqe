<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="80" stroke="url(#silverGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Inner geometric AI eye -->
  <circle cx="100" cy="100" r="50" stroke="url(#silverGradient)" stroke-width="1.5" fill="none"/>
  
  <!-- Central orb -->
  <circle cx="100" cy="100" r="25" fill="url(#silverGradient)" opacity="0.3"/>
  <circle cx="100" cy="100" r="25" stroke="#FFFFFF" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Orbital rings -->
  <ellipse cx="100" cy="100" rx="60" ry="35" stroke="url(#silverGradient)" stroke-width="1" fill="none" opacity="0.6" transform="rotate(30 100 100)"/>
  <ellipse cx="100" cy="100" rx="60" ry="35" stroke="url(#silverGradient)" stroke-width="1" fill="none" opacity="0.6" transform="rotate(-30 100 100)"/>
  
  <!-- Corner accents -->
  <path d="M 40 40 L 50 40 M 40 40 L 40 50" stroke="#C0C0C0" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 160 40 L 150 40 M 160 40 L 160 50" stroke="#C0C0C0" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 40 160 L 50 160 M 40 160 L 40 150" stroke="#C0C0C0" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 160 160 L 150 160 M 160 160 L 160 150" stroke="#C0C0C0" stroke-width="1.5" stroke-linecap="round"/>
</svg>
